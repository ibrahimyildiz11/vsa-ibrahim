<!DOCTYPE html>
<html>
    <head>
        <title>Oefening_3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Sollicitatie formulier</h1>
        <form action="" method="POST">
            <!-- feedback: <br> is overbodig, dat kan je later met CSS aanpassen -->
            <div>
                <label><h3>Aanspreektitel</h3></label>
                <!-- feedback: kies een relevante id: geslacht_1 en geslacht_2 wordt beter geslacht_man en geslacht_vrouw -->
                <input type="radio" id="geslacht_man" name="geslacht" value="Meneer">
                <label for="geslacht_man">Meneer</label>
                <input type="radio" id="gelecht_vrouw" name="geslacht" value="Mevrouw">
                <label for="gelecht_vrouw">Mevrouw</label>
            </div>    
            <div>
                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" required placeholder="Voer een voornaam in">
            </div>
            <div>
                <label for="naam">Naam</label>
                <input type="text" id="naam" required placeholder="Voer een naam in">
            </div>
            <div>
                <label for="adres">Adres</label>
                <input type="text" id="adres" required placeholder="Voer een adres in">
            </div>
            <div>
                <label for="plaats">Plaats</label>
                <input type="text" id="plaats" required placeholder="Voer een plaats in">
            </div>
            <div>
                <label for="land">Land</label>
                <select name="land" id="land">
                    <option value="Belgie">Belgie</option>
                    <option selected value="Nederland">Nederland</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="Voer een e-mail in">
            </div>
            <div>
                <label for="telefoon">Telefoon</label>
                <input type="tel" id="telefoon" required placeholder="Voer een telefoonnummer in">
            </div>
            <hr>
            <div>
                <label for="cv">CV</label>
                <input type="file" id="cv" name="cv">

                <label for="Motivatie">Motivatie</label>
                <textarea name="Motivatie" id="Motivatie" cols="30" rows="10"></textarea>

                <hr>
            </div>
            <div>
                <input type="submit" value="Verstuur">
            </div>

        </form>

    </body>
</html>
